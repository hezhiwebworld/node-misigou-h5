    var str = "http://192.168.16.63:8888/MMBAPP/productlist.html?categoryid=0&category=电视&pageid=1";
    function query( url ) {
        var obj = {};
        // 解析字符串 进行拼接 成 对象
        var str = url.split('?')[1];
        // 在进行切割
        var arr = str.split('&');
        arr.forEach( function( value, index ) {
            var arrObj = value.split( "=" );
            var key = arrObj[ 0 ];
            var value = arrObj[ 1 ];
            // 将对象的键值对 添加到对象中
            obj[ key ] = value;
        })
        return obj;
    }
